<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Welcome, {{ username }}!</h2>
    <p>You are logged in as: <strong>{{ role }}</strong></p>

    <div class="mt-4">
        <a href="/books" class="btn btn-primary me-2">Manage Books</a>
        <a href="/members" class="btn btn-primary me-2">Manage Members</a>
        <a href="/issue_return" class="btn btn-primary me-2">Issue/Return</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</body>
</html>
