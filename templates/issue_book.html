<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Book | Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Issue a Book</h2>
        <form method="POST" action="/issue_book">
            <div class="mb-3">
                <label for="member_id" class="form-label">Member ID</label>
                <input type="number" class="form-control" id="member_id" name="member_id" required>
            </div>
            <div class="mb-3">
                <label for="book_id" class="form-label">Book ID</label>
                <input type="number" class="form-control" id="book_id" name="book_id" required>
            </div>
            <div class="mb-3">
                <label for="issue_date" class="form-label">Issue Date</label>
                <input type="date" class="form-control" id="issue_date" name="issue_date" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Issue Book</button>
                <a href="/dashboard" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
